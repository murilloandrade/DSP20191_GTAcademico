<div>
    <h2>Diciplinas</h2>
    <button id="create" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Nova Diciplina</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let diciplina of diciplinas">
                <td>{{diciplina?.id}}</td>
                <td>{{diciplina?.nome}}</td>
                <td style="width: 45%"><button class="btn btn-info" (click)="ver(diciplina)">
            Ver
          </button>

                    <button type="button" class="btn btn-primary" (click)="findOne(diciplina)" data-toggle="modal" data-target="#modalEdit">
            Editar
          </button>

                    <button class="btn btn-danger" (click)="deleteDiciplina(diciplina)"> Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Update Diciplina -->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalEditTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditTitle">Diciplina</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <p><b>Id:</b> {{findOneById?.id}}</p>

                </div>
                <hr>
                <h3 align="center">Editar</h3>
                <div>
                    <form>
                        <div class="row">

                            <div class="col-6">
                                <label for="name">Nome:</label>
                                <input type="text" [(ngModel)]="updateDiciplina.nome" placeholder="Nome" name="name" class="form-control" id="name" required="required">
                            </div>

                        </div>
                        <br>
                        <button class="btn btn-success" (click)="putDiciplina()">Editar</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- Create Diciplina -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nova Diciplina</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form id="createDiciplina">
                    <div class="row">

                        <div class="col-6">
                            <label for="name">Nome:</label>
                            <input type="text" [(ngModel)]="diciplina.nome" placeholder="Nome" name="name" class="form-control" id="name" required="required">
                        </div>

                    </div>
                    <br>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" (click)="createDiciplina()">Criar</button>
            </div>
        </div>
    </div>
</div>
